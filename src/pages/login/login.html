<ion-content class="no-scroll" padding id="main-content">
  <ion-row>
    <img id="logo" src="http://via.placeholder.com/350x150">
  </ion-row>
  <ion-row id="login">
    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-row id="loginButton">
      <button ion-button (click)="goToHome()">Login</button>
      <button ion-button color="secondary" (click)="goToRegister()">Register</button>
    </ion-row>
    <ion-row id="buttonConvertLogin">
      <button ion-button color="light" (click)="goToLogin()" id="buttonConvert">คนรับ</button>
    </ion-row>
  </ion-row>


</ion-content>
