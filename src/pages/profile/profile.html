<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="editContact()">Edit</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card text-center>
    <ion-item text-center>
      <img class="img-circle" src="http://via.placeholder.com/30x30" />
    </ion-item>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label fixed class='fixedLabel'>
        ID
      </ion-label>
      <ion-label>
        {{id}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label fixed class='fixedLabel'>
        First name
      </ion-label>
      <ion-label>
        {{firstName}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label fixed class='fixedLabel'>
        Last name
      </ion-label>
      <ion-label>
        {{lastName}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label fixed class='fixedLabel'>
        Email
      </ion-label>
      <ion-label>
        {{email}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label fixed class='fixedLabel'>
        Tel.
      </ion-label>
      <ion-label>
        {{telephone}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
