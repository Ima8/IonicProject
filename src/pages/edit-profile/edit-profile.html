<ion-header>

  <ion-navbar>
    <ion-title>Edit Contact</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="saveContact()">Save</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card text-center>
    <img class="img-circle" src="http://via.placeholder.com/30x30" />
    <ion-item text-center (click)="editPhoto()">
      <button>Edit Photo</button>
    </ion-item>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label fixed class='fixedLabel'>
        First name
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed class='fixedLabel'>
        Last name
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed class='fixedLabel'>
        Email
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed class='fixedLabel'>
        Tel.
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
